<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
           .up-header {
      width:600px;
      text-align: center;
    }
    .up-content {
      min-height: 200px;
      border: 1px solid #CCCCCC;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FAFAFA;
      color: #999;
      font-size: 20px;
      text-align: center;
    }
    .up-area {
      border: 2px dashed #ccc;
      margin: 10px 20px 20px 20px;
      {#width: 300px;#}
      {#min-height: 200px;#}
      line-height: 100px;
      background-color: #fff;
    }
    .list-group {
      margin: 0px auto;
      width:80%;
      min-width: 200px;
      min-height: 200px;
      padding: 10px;
    }
    img {
      max-width: 100%;
    }
    .btn {
    }
    .close {
      margin-left: 550px;
      margin-top: -20px;
    }
    </style>
</head>


<body>

    <!-- delete-->
<div class="modal fade" id="upload_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">文件上传</h4>
      </div>
      <div class="modal-body" style="text-align: center;font-size: 20px;">

           <div class="row upload">
        <!-- 点击按钮上传文件 -->
            <div class="col-xs-12 col-md-12  up-content btnFile">
          <div class="btn">
            <button type="button" class="btn btn-success" id="btn"> 本地上传文件</button>
            <input type="file" style="display:none;" id="fileInput" name="fileselect" multiple>
          </div>
          <div class="up-area" style="width:80%">
            <div class="row"  style="width:80%">
              <ul class="list-group clearfix list-btn">

              </ul>
            </div>
          </div>
        </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="ensure" class="btn btn-primary">上传</button>
      </div>
    </div>
  </div>
</div>

<script>

        //点击本地上传文件
     $('#btn').click( () => {
       $('#fileInput').click();
     })
     $('#fileInput').change( (event) => {
       var files = event.target.files;
       appendFile(files, '.list-btn');
     })
      function appendFile (files, listName) {
        for( file of files ) {
          let url = window.URL.createObjectURL(file);
          let liStr = `
            <li class="list-group-item">
              <div>
                <img src="${url}" alt="文件" />
              </div>
            </li>
          `;
          $(listName).append(liStr);
        }
      }




</script>
</body>
</html>
