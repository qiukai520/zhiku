<div class="row" id="content_footer" >
    <div class="form-actions well well-sm clearfix">
    {% if id %}
      <button type="submit" onclick="Submit(1)" class="default btn btn-primary hide-xs" name="_save" data-loading-text="保存中.."><i class="fa fa-save"></i> 保存</button>

        </div>

    </div>
</div>
