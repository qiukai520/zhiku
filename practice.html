<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
            // 当前菜单保持选中
         window.onload=function () {
        var As=$('#side-menu >li').find('a');
        var Obj=As.eq(0);
        for( var i = 1;i<As.length;i++){
            if(window.location.href.indexOf(As[i].href)>=0) {
                Obj=As.eq(i);
                break
            }else {
                 Obj=As.eq(0);
            }
        }
        Obj.parent().addClass("active")
        Obj.parent().parent().attr("aria-expanded",true);
        Obj.parent().parent().addClass("in");
        Obj.parent().parent().parent().addClass("active");

        Obj.parent().parent().parent().find(".nav-third-level").parent().parent().attr("aria-expanded",true);
        Obj.parent().parent().parent().find(".nav-third-level").parent().parent().addClass("in");
        Obj.parent().parent().parent().find(".nav-third-level").parent().parent().parent().addClass("active");
    }
</script>

</body>
</html>
