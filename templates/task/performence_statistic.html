{% extends "layout.html" %}
{% load  admin_tags %}

{% block css  %}
     <style>
        .form-horizontal .control-label {
            padding-top: 7px;
            margin-bottom: 0;
            text-align: right;
        }

      .select-box{
          top:5px;
          height: 200px !important;
          width: 100%;
        border-radius: 3px;
      }
       span.glyphicon.glyphicon-arrow-left, span.glyphicon.glyphicon-arrow-right {
        position: absolute;
        right: -8px;
        text-align: center;
        margin-top: 80px;
        color: blue;
    }
    span.glyphicon.glyphicon-arrow-right {
        margin-top:120px;
    }
    ul{
        padding:0px;
    }
       ul>li{
       cursor: pointer;
       padding:0;margin:0;list-style:none
  }
       li {list-style-type:none;}


       .member_name{
           color:blue;

     }
       .member_name:hover{
          color:red;
       }
      #toolbar >button{
          margin: 0 2px;
      }
     </style>
{%endblock%}

{% block content %}
     <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>我的审核任务</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="toolbar" role="group">
                                    <div class="form-inline left">
                                         <div class="form-group">
                                             <label for="department">部门：</label>
                                               <select id="department" name="s"  onchange="BindDepartmentChange(this)"  class="form-control">
                                                   <option value=0>所有</option>
                                                   {% build_department_ele  %}
                                               </select>
                                               <label for="staff">员工：</label>
                                                   <select id="staff" name="s"   class="form-control">
                                                       <option value=0>所有</option>
{#                                                       {% build_staff_ele  %}#}
                                                   </select>
                                          </div>
                                    </div>
                                </div>
                                <table id="performance_statistic"  class="table text-nowrap table-hover table-striped" data-mobile-responsive="true">
                                    <thead>
                                         <tr >
                                          <th><input type="checkbox" onclick="SelectAll(this)"></th>
                                          <th>姓名</th>
                                          <th>个人/团队绩效</th>
                                             <th></th>
                                            </tr>
                                    </thead>
                                    <tbody>
                                           {% for obj in  query_sets%}
                                          <tr>
                                              <td><input type="checkbox"></td>
                                              <td>{% change_to_staff obj.sid_id %}</td>
                                              <td></td>
                                          </tr>
                                          {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <!-- Modal -->
    <!-- delete-->
<div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">警告！</h4>
      </div>
      <div class="modal-body" style="text-align: center;font-size: 20px;">
        您确定要删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button"  id="ensure"  class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>

{%endblock %}

{% block js %}

        <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
        <script src="/static/js/jquery.cookie.js"></script>
        <script>
        //预防csrf
            var csrftoken = $.cookie('csrftoken');
        function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
         //字符串格式化
String.prototype.format=function()
{
  if(arguments.length==0) return this;
  for(var s=this, i=0; i<arguments.length; i++)
    s=s.replace(new RegExp("\\{"+i+"\\}","g"), arguments[i]);
  return s;
};

      /*
    自执行函数
    */
    $(function () {
         //初始化datatables 改成中文显示
    });

  //初始化bootastarp_table
    $(function () {
        $("#performance_statistic").bootstrapTable({
            toolbar: "#toolbar",
            striped: true,
            sidePagination: "client",
            pagination: true,
            sortable: true,
            sortOrder: "desc",
            pageNumber:1,
            pageSize: 15,
            pageList: [10, 25],
            search: true,
            strictSearch: false,
            showColumns: true,
            showRefresh: true,
            minimumCountColumns: 2,
            clickToSelect: true,
            uniqueId: "ID",
            showToggle:true,
            cardView: false,
            detailView: false,
            cache: false,
        });
    });

    function BindDepartmentChange(ths) {
         var dpid=$(ths).val();
        $.ajax({
        url:"{% url "department_staff" %}",
        type:'get',
        data:{"dpid":dpid},
        dataType:'json',
        async: true,//是否异步
        success: function (arg) {
            console.log($("#staff option:gt(0)"))
            $("#staff option:gt(0)").remove();
            var objs = JSON.parse(arg.data);
            $(objs).each(function () {
            var o = document.createElement("option");
            o.value = this['pk'];
            o.text = this['fields']['name'];
             $("#staff").append(o);
	  });
	},
        error: function (arg) {
          alert("获取员工列表失败");
        },
    });

    }



      </script>
{% endblock %}
