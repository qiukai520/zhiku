{% extends "layout.html" %}
{% load admin_tags %}
{% block css %}
    <style>
     .form-horizontal .control-label {
            padding-top: 7px;
            margin-bottom: 0;
            text-align: right;
        }
    .form-group{
         margin-top:30px;
    }
    </style>

{%endblock %}
{% block conent %}

      <div class="row form-horizontal" style="position: relative;margin-top: 30px">

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="task_name" class="col-xs-2 control-label">绩效名称：</label>
                      <div class="col-xs-4">
                          <input name="name"  class="form-control"  id="name" placeholder="绩效名称">
                        </input>
                      </div>
                </div>
                <div class="form-group">
                    <label for="personal_score" class="col-xs-2 control-label">个人分值：</label>
                      <div class="col-xs-4">
                          <input name="personal_score"  class="form-control"  id="personal_score" placeholder="个人分值（整数）">
                        </input>
                      </div>
                </div>
                <div class="form-group">
                    <label for="personal_total" class="col-xs-2 control-label">个人总分：</label>
                      <div class="col-xs-4">
                          <input name="personal_total"  class="form-control"  id="personal_total" placeholder="个人总分（整数）">
                        </input>
                      </div>
                </div>
                <div class="form-group">
                    <label for="team_score" class="col-xs-2 control-label">团队分值：</label>
                      <div class="col-xs-4">
                          <input name="team_score"  class="form-control"  id="team_score" placeholder="团队分值（整数）">
                        </input>
                      </div>
                </div>
                <div class="form-group">
                    <label for="team_total" class="col-xs-2 control-label">团队总分：</label>
                      <div class="col-xs-4">
                          <input name="team_total"  class="form-control"  id="team_total" placeholder="团队总分（整数）">
                        </input>
                      </div>
                </div>
                  <div class="form-group col-xs-6">
            {% if pid %}
                  <button  onclick="Edit()" class="btn btn-primary" style="float: right;">修改</button>
            {% else %}
                <button  onclick="Submit()" class="btn btn-primary" style="float: right;">创建</button>
            {% endif %}
            <a href="#" class="btn btn-danger" onclick="FetchAttachment()" style="float:right;margin-right: 50px;">返回</a>
        </div>
            </div>
    </div>

{% endblock %}
{% block js%}
     <script>
    $(document).ready(function() {
     //初始化datatables 改成中文显示
       $('#table_local').dataTable({
           bDestroy: true,
           autoWidth:false,////不开启自动宽度，用bootstrap的自适应去调整
           "lengthMenu": [10,15,20,25,30, 35,40],//表格行数选择框内数目 显示2条,4条,20条,50条
           "displayLength": 10,//默认的显示行数 (也就是每页显示几条数据)
           "language": {//自定义语言提示
                "processing": "处理中...",
                "lengthMenu": "显示 _MENU_ 项结果",
                "zeroRecords": "没有找到相应的结果",
                "info": "第 _START_ 至 _END_ 行，共 _TOTAL_ 行",
                "infoEmpty": "第 0 至 0 项结果，共 0 项",
                "infoFiltered": "(由 _MAX_ 项结果过滤)",
                "infoPostFix": "",
                "search": "搜索:",
                "searchPlaceholder": "请输入要搜索内容...",
                "url": "",
                "thousands": "'",
                "emptyTable": "表中数据为空",
                "loadingRecords": "载入中...",
                "infoThousands": ",",
                "paginate": {
                    "first": "首页",
                    "previous": "上页",
                    "next": "下页",
                    "last": "末页"
                }
            }

	});
});
    </script>
{% endblock %}
