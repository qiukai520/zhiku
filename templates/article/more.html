<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>企业驱动·智库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/jquery-3.1.0.min.js'%}"></script>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</head>

<body class="container">
<div  style="margin-top:50px;">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row">
                 {% for post in post %}
				<div class="col-md-4">

					<div class="thumbnail">
						<a href="{% url 'posts' %}?id={{ post.id}}">
                            <img alt="图片600x200" src="{{ MEDIA_URL }}{{ post.image}}" style="width: 600px;height: 200px;"/>
                        </a>
						<div class="caption">
							<h3>
                                {{ post.title|truncatechars:13 }}
							</h3>
							<p>
								{{ post.content|truncatechars:40 }}
							</p>
							<p>
								 <a class="btn btn-primary" href="{% url 'posts' %}?id={{ post.id}}">浏览</a> <a class="btn" href="{% url 'more' %}">阅读更多</a>
							</p>
						</div>
					</div>

				</div>
                {% endfor %}
		</div>
	</div>
</div>
</div>
        <div class="text-center" style=" padding-bottom:30px;">
             <a class="btn btn-default btn-lg btn-block " href="http://www.zhiku086.com">返回首页</a>
        </div>
    </div>
</body>
</html>
