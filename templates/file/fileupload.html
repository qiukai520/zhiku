<script>
   function filesubmit() {

       var form = new FormData(document.getElementById("fileinfo"));
       $.ajaxSetup({
                data:{csrfmiddlewaretoken:'{{ csrf_token }}'},
            });
       $.ajax({
           url:"/fileload",
           type:"post",
           data:form,
           processData:false,
           contentType:false,
           success:function (data) {

               {#document.getElementById('result').innerHTML=data.result#}
               alert(data.result)
               {#confirm(data.result)#}
               {#prompt(data.result)#}
               <!--上面这三个都可以做弹框-->
               {#swal(data.result)#}
           },
       })
   }

</script>
